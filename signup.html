<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="https://cdn-icons-png.flaticon.com/512/6521/6521996.png">
    <title>Sign In/Up Form</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="./assets/css/signup.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="module" src="./assets/js/firebaseauth.js"></script>
</head>
<body>
    <h2>Login / Sign Up</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="post" action="">
                <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="rNameSignup" placeholder="Name" />
                <input type="email" id="rEmailSignup" placeholder="Email" />
                <input type="password" id="rPasswordSignup" placeholder="Password" />
                <button id="submitSignup">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="post" action="">
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" id="rEmailLogin" placeholder="Email" />
                <input type="password" id="rPasswordLogin" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button id="submitLogin">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="color: black;">Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="color: black;">Hey There !</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to your JavaScript file -->
    <script src="./assets/js/signup.js"></script>
</body>
</html>
