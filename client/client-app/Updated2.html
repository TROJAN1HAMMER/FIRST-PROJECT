<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hospital</title>
    <link rel="icon" href="https://t3.ftcdn.net/jpg/05/14/36/48/360_F_514364850_xLOQX6SOY2qcjAIcTowsi3xYvHmhmvs0.jpg" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="icon" href="Asserts/Images/Untitled design.jpg">
    <link rel="stylesheet" href="./styles.css">
    <style>
        :root {
            --glow-color: hsl(186 100% 69%);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        h1 {
            margin: 0px;
            display: flex;
            align-items: center;
            padding-top: 4px;
            padding-left: 50px;
        }

        img {
            margin-right: 3px;
        }

        header {
            background: black;
            color: #fff;
            padding: 30px;
            padding-right: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
            margin-top: 10px;
        }

        nav ul li .glowing-btn {
            position: relative;
            color: var(--glow-color);
            cursor: pointer;
            padding: 0.5em 1.5em;
            border: 0.15em solid var(--glow-color);
            border-radius: 0.45em;
            background: none;
            perspective: 2em;
            font-family: "Raleway", sans-serif;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 0.1em;
            box-shadow: inset 0px 0px 0.5em 0px var(--glow-color), 0px 0px 0.5em 0px var(--glow-color);
        }

        nav ul li .glowing-btn::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0.7;
            filter: blur(1em);
            transform: translateY(120%) rotateX(95deg) scale(1, 0.35);
            pointer-events: none;
        }

        nav ul li .glowing-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            z-index: -1;
            background-color: var(--glow-color);
            box-shadow: 0 0 2em 0.2em var(--glow-color);
            transition: opacity 100ms linear;
        }

        nav ul li .glowing-btn:hover {
            color: rgba(0, 0, 0, 0.8);
        }

        nav ul li .glowing-btn:hover:before {
            filter: blur(1.5em);
            opacity: 1;
        }

        nav ul li .glowing-btn:hover:after {
            opacity: 1;
        }

        @media only screen and (max-width: 600px) {
            nav ul li .glowing-btn {
                font-size: 0.8em;
                letter-spacing: 0.05em;
            }
        }

        .container {
            width: 92%;
            margin: 4%;
            margin-top: 5px;
            padding: 0px;
            font-family: cursive;
        }

        h1 {
            text-align: left;
            padding-left: 0px;
            font-family: 'Raleway', sans-serif;
        }

        .t{
          text-align: left;
            padding-left: 0px;
            font-family: 'Raleway', sans-serif;
            margin-left: 100px;
        }
        
        p{
          text-align: left;
            padding-left: 0px;
            font-family: 'Raleway', sans-serif;
            margin-left: 100px;
        }

    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Male_Doctor_Flat_Icon_Vector.svg/768px-Male_Doctor_Flat_Icon_Vector.svg.png?20180301082314" style="width: 50px;">QUICK DOC</h1>
            <nav>
                <ul>
                    <li><button class="glowing-btn">HOME</button></li>
                    <li><button class="glowing-btn">CUSTOMERS</button></li>
                    <li><button class="glowing-btn">CONTACT US</button></li>
                    <li><button class="glowing-btn">LOGIN</button></li>
                </ul>
                <hr class="bar">
            </nav>
        </div>
    </header>

    <h1 class="t">Booking Successful</h1>
    <p>Thank you for booking our services. We kindly request that you arrive 15 minutes before your scheduled appointment for a preliminary check-up.</p>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const urlParams = new URLSearchParams(window.location.search);
          const confirmationMessage = urlParams.get('confirmation');
          
          if (confirmationMessage) {
              const confirmationDiv = document.createElement('div');
              confirmationDiv.style.textAlign = 'center';
              confirmationDiv.style.marginTop = '20px';
              confirmationDiv.innerHTML = `<p style="font-size: 1.2em;"><strong>${confirmationMessage}</strong></p>`;
              document.body.appendChild(confirmationDiv);
          }
      });
  </script>
  
</body>

</html>
