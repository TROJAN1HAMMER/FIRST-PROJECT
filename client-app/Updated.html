<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hospital</title>
    <link rel="icon" href="https://t3.ftcdn.net/jpg/05/14/36/48/360_F_514364850_xLOQX6SOY2qcjAIcTowsi3xYvHmhmvs0.jpg" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="icon" href="Asserts/Images/Untitled design.jpg">
    <link rel="stylesheet" href="./styles.css">
    <style>
      /* Basic styling for the page */

        :root {
            --glow-color: hsl(186 100% 69%);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        h1 {
            margin: 0px;
            display: flex;
            align-items: center;
            padding-top: 4px;
            padding-left: 50px;
        }

        img {
            margin-right: 3px;
        }

        header {
            background: black;
            color: #fff;
            padding: 30px;
            padding-right: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /*============================================================
        NAVIGATION BAR
        ==================================================================*/

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
            margin-top: 10px;
        }

        nav ul li .glowing-btn {
            position: relative;
            color: var(--glow-color);
            cursor: pointer;
            padding: 0.5em 1.5em;
            border: 0.15em solid var(--glow-color);
            border-radius: 0.45em;
            background: none;
            perspective: 2em;
            font-family: "Raleway", sans-serif;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 0.1em;
            box-shadow: inset 0px 0px 0.5em 0px var(--glow-color), 0px 0px 0.5em 0px var(--glow-color);
        }

        nav ul li .glowing-btn::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0.7;
            filter: blur(1em);
            transform: translateY(120%) rotateX(95deg) scale(1, 0.35);
            pointer-events: none;
        }

        nav ul li .glowing-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            z-index: -1;
            background-color: var(--glow-color);
            box-shadow: 0 0 2em 0.2em var(--glow-color);
            transition: opacity 100ms linear;
        }

        nav ul li .glowing-btn:hover {
            color: rgba(0, 0, 0, 0.8);
        }

        nav ul li .glowing-btn:hover:before {
            filter: blur(1.5em);
            opacity: 1;
        }

        nav ul li .glowing-btn:hover:after {
            opacity: 1;
        }

        @media only screen and (max-width: 600px) {
            nav ul li .glowing-btn {
                font-size: 0.8em;
                letter-spacing: 0.05em;
            }
        }

        .container {
            width: 92%;
            margin: 4%;
            margin-top: 5px;
            padding: 0px;
            font-family: cursive;
        }

        h1 {
            text-align: left;
            padding-left: 0px;
            font-family: 'Raleway', sans-serif;
        }

        /*===========================================================================
        APPOINTMENT BOOKING PORTAL 
        =============================================================================*/

        .outline {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            
        }

        .slot {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #727272;
        }

        .doctor-list {
            width: 100%;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .doctor-item {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 8px;
            background-color: black;
            color: white;
            border-radius: 4px;
        }

        .time-slots {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
        }

        .time-slot-item {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 8px;
            background-color: white;
            border: 1px solid #000;
            border-radius: 4px;
            color: black;
        }

        .time-slot-item.selected {
            background-color: #e0f7fa;
            color: #000;
        }

        .book-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .book-button:hover {
            background-color: #45a049;
        }



    </style>
</head>

<body>
    <header>
        <div class="container"><!--Navigation-->
            <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Male_Doctor_Flat_Icon_Vector.svg/768px-Male_Doctor_Flat_Icon_Vector.svg.png?20180301082314" style="width: 50px;">QUICK DOC</h1>
            <nav>
                <ul>
                    <li><button class="glowing-btn">HOME</button></li>
                    <li><button class="glowing-btn">CUSTOMERS</button></li>
                    <li><button class="glowing-btn">CONTACT US</button></li>
                    <li><button class="glowing-btn">LOGIN</button></li>         
                </ul>
                <hr class="bar">
            </nav>
        </div><!--Navigation Bar Ends-->
    </header>

    <div class="outline"><!--Slot Booking-->
        <div class="slot">
            <h1>Book an Appointment</h1>
            <div class="doctor-list" id="doctor-list">
                <h2>Available Doctors</h2>
                <div class="doctor-item" onclick="selectDoctor('Dr. Smith', this)">Dr. Smith</div>
                <div class="doctor-item" onclick="selectDoctor('Dr. Johnson', this)">Dr. Johnson</div>
                <div class="doctor-item" onclick="selectDoctor('Dr. Williams', this)">Dr. Williams</div>
                <div class="doctor-item" onclick="selectDoctor('Dr. Brown', this)">Dr. Brown</div>
                <div class="doctor-item" onclick="selectDoctor('Dr. Jones', this)">Dr. Jones</div>
                <div class="doctor-item" onclick="selectDoctor('Dr. Garcia', this)">Dr. Garcia</div>
                <div class="doctor-item" onclick="selectDoctor('Dr. Martinez', this)">Dr. Martinez</div>
                <div class="doctor-item" onclick="selectDoctor('Dr. Lee', this)">Dr. Lee</div>
                <div class="doctor-item" onclick="selectDoctor('Dr. Perez', this)">Dr. Perez</div>
                <div class="doctor-item" onclick="selectDoctor('Dr. Thomas', this)">Dr. Thomas</div>
            </div>
            <a href="Updated2.html" class="book-button" id="book-button" style="display: none;" onclick="confirmBooking()">Book Appointment</a>
        </div>
    </div><!--Slot Booking Ends-->

   
  
  
  
  
  <script>
        const availability = {
            'Dr. Smith': [
                { day: 'Monday', time: '10:00 AM' },
                { day: 'Tuesday', time: '11:30 AM' },
                { day: 'Thursday', time: '09:00 AM' }
            ],
            'Dr. Johnson': [
                { day: 'Wednesday', time: '02:00 PM' },
                { day: 'Friday', time: '10:30 AM' }
            ],
            'Dr. Williams': [
                { day: 'Monday', time: '03:00 PM' },
                { day: 'Wednesday', time: '11:00 AM' }
            ],
            'Dr. Brown': [
                { day: 'Tuesday', time: '08:00 AM' },
                { day: 'Thursday', time: '01:30 PM' }
            ],
            'Dr. Jones': [
                { day: 'Monday', time: '11:00 AM' },
                { day: 'Friday', time: '03:30 PM' }
            ],
            'Dr. Garcia': [
                { day: 'Wednesday', time: '09:00 AM' },
                { day: 'Thursday', time: '04:00 PM' }
            ],
            'Dr. Martinez': [
                { day: 'Tuesday', time: '10:00 AM' },
                { day: 'Friday', time: '02:00 PM' }
            ],
            'Dr. Lee': [
                { day: 'Monday', time: '01:00 PM' },
                { day: 'Thursday', time: '11:30 AM' }
            ],
            'Dr. Perez': [
                { day: 'Wednesday', time: '03:00 PM' },
                { day: 'Friday', time: '09:00 AM' }
            ],
            'Dr. Thomas': [
                { day: 'Tuesday', time: '04:00 PM' },
                { day: 'Thursday', time: '10:00 AM' }
            ]
        };

        let selectedDoctorElement = null;

        function selectDoctor(doctor, element) {
            if (selectedDoctorElement) {
                const previousSlots = selectedDoctorElement.nextSibling;
                if (previousSlots && previousSlots.classList && previousSlots.classList.contains('time-slots')) {
                    previousSlots.remove();
                }
            }

            if (selectedDoctorElement === element) {
                selectedDoctorElement = null;
                return;
            }

            selectedDoctorElement = element;

            const slotsContainer = document.createElement('div');
            slotsContainer.classList.add('time-slots');
            slotsContainer.innerHTML = `<h2>Available Slots for ${doctor}</h2>`;

            const slots = availability[doctor];
            slots.forEach(slot => {
                const slotElement = document.createElement('div');
                slotElement.classList.add('time-slot-item');
                slotElement.innerHTML = `${slot.day}, ${slot.time}`;
                slotElement.onclick = function() {
                    document.querySelectorAll('.time-slot-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    slotElement.classList.add('selected');
                    document.getElementById('book-button').style.display = 'block';
                };
                slotsContainer.appendChild(slotElement);
            });

            element.parentNode.insertBefore(slotsContainer, element.nextSibling);
        }

        function confirmBooking() {
            const selectedSlot = document.querySelector('.time-slot-item.selected');
            if (selectedSlot) {
                const confirmationMessage = `Booking Successful for ${selectedSlot.textContent}`;
                // Redirect to appointment.html and pass confirmation message as query parameter
                window.location.href = `appointment.html?confirmation=${encodeURIComponent(confirmationMessage)}`;
            } else {
                alert('Please select a time slot');
            }
        }
    </script>
</body>
</html>
